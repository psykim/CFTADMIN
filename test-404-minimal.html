<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 테스트</title>
    <link rel="icon" href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" type="image/x-icon">
</head>
<body>
    <h1>404 오류 테스트 페이지</h1>
    <p>이 페이지에서 404 오류가 발생하나요?</p>
    
    <script>
        console.log('페이지 로드 완료 - 404 오류 없음');
        document.body.style.backgroundColor = '#f0f0f0';
        document.body.style.padding = '20px';
        
        // 3초 후 메시지 표시
        setTimeout(() => {
            alert('3초 동안 404 오류가 없으면 다른 원인입니다.');
        }, 3000);
    </script>
</body>
</html>
